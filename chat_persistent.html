<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopScore AI - Lens Chat</title>
    <!-- MathJax for rendering equations -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --chat-bg: white;
            --user-msg: #eff6ff;
            --ai-msg: #f8fafc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: white;
            padding: 1rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.25rem;
            color: #1e293b;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
            position: relative;
        }

        .user-message {
            background: var(--user-msg);
            align-self: flex-end;
            border: 1px solid #dbeafe;
        }

        .ai-message {
            background: var(--ai-msg);
            align-self: flex-start;
            border: 1px solid #e2e8f0;
        }

        .ai-message img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 8px;
        }

        .input-area {
            background: white;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 9999px;
            outline: none;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        .icon-btn {
            padding: 0.75rem;
            border-radius: 50%;
            font-size: 1.2rem;
            line-height: 1;
        }

        #lens-controls {
            display: none;
            width: 100%;
            padding: 0.5rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-top: 0.5rem;
            align-items: center;
            gap: 10px;
        }

        #imagePreview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .status {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 0.25rem;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>üéì TopScore Lens</h1>
        <div style="font-size: 0.8rem; color: #64748b;">
            User: <span id="userIdDisplay">student_01</span>
        </div>
    </div>

    <div id="chat-container">
        <div class="message ai-message">
            Hello! I'm your TopScore Tutor. You can ask me questions or send me photos of your homework! üì∏
        </div>
    </div>

    <div class="input-area">
        <!-- Camera/File Input -->
        <input type="file" id="cameraInput" accept="image/*" style="display: none;" onchange="handleImageUpload()">
        <button onclick="document.getElementById('cameraInput').click()" class="icon-btn" title="Open Camera/Gallery">
            üì∑
        </button>

        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>

        <!-- Lens Controls (Preview & Mode) -->
        <div id="lens-controls">
            <img id="previewImg" src="">
            <div style="flex:1;">
                <label for="lensMode" style="font-size:0.8rem; font-weight:bold; display:block;">Lens Mode:</label>
                <select id="lensMode">
                    <option value="vision">General Analysis</option>
                    <option value="solve">Homework Solver (Math)</option>
                    <option value="explain">Explain Diagram</option>
                    <option value="translate">Smart Translator</option>
                </select>
            </div>
            <button onclick="clearImage()" style="background:#ef4444; padding: 0.5rem;">‚ùå</button>
        </div>
    </div>

    <script>
        // Configuration
        const USER_ID = "student_" + Math.floor(Math.random() * 1000);
        const THREAD_ID = "session_" + Date.now();
        document.getElementById("userIdDisplay").innerText = USER_ID;

        // WebSocket Detection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        // If we are served via file or local dev server on different port, default to localhost:8080
        // If we are served via the same origin (production/tunnel), use relative path
        let wsUrl = `${protocol}//${window.location.host}/ws/chat`;

        if (window.location.protocol === 'file:') {
            wsUrl = "ws://localhost:8080/ws/chat";
        } else if (window.location.port === "3000" || window.location.port === "5500") {
            // Frontend dev server ports usually imply backend is separate on 8080
            wsUrl = "ws://localhost:8080/ws/chat";
        }

        console.log("Connecting to WS:", wsUrl);
        let ws = new WebSocket(wsUrl);

        // State explicitly defined at top
        var currentBase64 = null;
        var currentMessageBuffer = "";
        var isGenerating = false;

        ws.onopen = () => {
            console.log("Connected to WebSocket");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            if (data.type === "token") {
                appendToken(data.content);
            } else if (data.type === "status") {
                updateStatus(data.content);
            } else if (data.type === "image") {
                appendImage(data.content);
            } else if (data.type === "end_turn") {
                finishMessage();
            } else if (data.type === "error") {
                appendMessage("ai", "Error: " + data.content);
            }
        };

        ws.onclose = () => {
            console.log("Disconnected");
            appendMessage("system", "Disconnected from server. Please refresh.");
        };

        // Image Handling
        function handleImageUpload() {
            const file = document.getElementById('cameraInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentBase64 = e.target.result; // Data URL
                    const img = document.getElementById('previewImg');
                    img.src = currentBase64;
                    document.getElementById('lens-controls').style.display = 'flex';

                    // Auto-focus input if needed, or pre-fill prompt based on mode
                    document.getElementById('messageInput').placeholder = "Add a question about this image...";
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentBase64 = null;
            document.getElementById('cameraInput').value = "";
            document.getElementById('lens-controls').style.display = 'none';
            document.getElementById('messageInput').placeholder = "Type a message...";
        }

        // Chat Logic
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            const mode = document.getElementById('lensMode').value;

            if (!text && !currentBase64) return;

            // Display user message
            let userDisplay = text;
            if (currentBase64) {
                userDisplay += `<br><img src="${currentBase64}" style="max-width: 150px; border-radius: 4px;">`;
                if (!text) userDisplay = `[Sent an image in <b>${mode}</b> mode]`;
            }
            appendMessage("user", userDisplay);

            // Prepare payload
            const payload = {
                user_id: USER_ID,
                thread_id: THREAD_ID,
                message: text || `Analyze this image in ${mode} mode.`,
                image_data: currentBase64, // Send Base64 directly
                model_preference: "smart" // Default to smart for lens
            };

            ws.send(JSON.stringify(payload));

            // Clear input
            input.value = "";
            clearImage();

            // Prepare AI message container
            createAiMessageContainer();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // UI Helpers
        let currentAiMessageDiv = null;

        function appendMessage(role, htmlContent) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.innerHTML = htmlContent;
            document.getElementById('chat-container').appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function createAiMessageContainer() {
            const div = document.createElement('div');
            div.className = "message ai-message";
            div.innerHTML = "<span class='status'>Thinking...</span>";
            document.getElementById('chat-container').appendChild(div);
            currentAiMessageDiv = div;
            currentMessageBuffer = "";
            div.scrollIntoView({ behavior: 'smooth' });
        }

        function appendToken(token) {
            if (!currentAiMessageDiv) createAiMessageContainer();

            // Remove initial status if it's the first token
            if (currentMessageBuffer === "") {
                // Clear the status span
                currentAiMessageDiv.innerHTML = "";
            }

            currentMessageBuffer += token;

            // Simple markdown parsing to HTML (very basic)
            // For MathJax: we preserve $$ and $
            // We'll just set textContent for safety then render markdown if we had a lib
            // For now, let's just append text and let MathJax handle the math parts later
            // But we want to stream.

            // To properly render Markdown + MathJax while streaming is hard without a library like marked.js + mathjax config
            // For this demo, we will just update innerHTML with basic formatting

            let formatted = currentMessageBuffer
                .replace(/\n/g, "<br>")
                .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");

            currentAiMessageDiv.innerHTML = formatted;

            // We do NOT typeset on every token as it flickers.
        }

        function updateStatus(status) {
            if (!currentAiMessageDiv) createAiMessageContainer();
            if (currentMessageBuffer === "") {
                currentAiMessageDiv.innerHTML = `<span class='status'>${status}</span>`;
            }
        }

        function appendImage(base64) {
            if (!currentAiMessageDiv) createAiMessageContainer();
            const img = document.createElement('img');
            img.src = `data:image/png;base64,${base64}`;
            currentAiMessageDiv.appendChild(img);
        }

        function finishMessage() {
            if (currentAiMessageDiv) {
                // Trigger MathJax
                if (window.MathJax) {
                    MathJax.typesetPromise([currentAiMessageDiv]).then(() => {
                        console.log("Math rendered");
                    });
                }
                currentAiMessageDiv = null;
            }
        }
    </script>

</body>

</html>
