<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopScore AI - Persistent Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #sidebar {
            width: 280px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        #sidebar-header {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #4a5f7f;
        }

        #sidebar-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #new-thread-btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        #new-thread-btn:hover {
            background: #2980b9;
        }

        #threads-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .thread-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #34495e;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .thread-item:hover {
            background: #3d5a73;
            transform: translateX(5px);
        }

        .thread-item.active {
            background: #3498db;
            border-left-color: #2ecc71;
        }

        .thread-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thread-date {
            font-size: 11px;
            color: #95a5a6;
        }

        #main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        #chat-header {
            padding: 20px;
            background: white;
            border-bottom: 2px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #chat-header h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        #connection-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .reconnecting {
            background: #fff3cd;
            color: #856404;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai .message-content {
            background: white;
            color: #2c3e50;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            color: #7f8c8d;
            font-size: 13px;
            font-style: italic;
        }

        .typing-indicator {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e0e0e0;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #95a5a6;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        #input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #ecf0f1;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #model-select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        img {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #95a5a6;
        }

        #empty-state h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        #empty-state p {
            font-size: 16px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <div id="sidebar-header">
            <h2>ðŸ’¬ Chat Threads</h2>
            <button id="new-thread-btn" onclick="createNewThread()">+ New Chat</button>
        </div>
        <div id="threads-list"></div>
    </div>

    <div id="main-area">
        <div id="chat-header">
            <h1>TopScore AI Tutor</h1>
            <div id="connection-status" class="disconnected">Disconnected</div>
        </div>
        <div id="chat-container">
            <div id="empty-state">
                <h2>ðŸ‘‹ Welcome!</h2>
                <p>Start a new chat or select an existing thread</p>
            </div>
        </div>
        <div id="input-area">
            <select id="model-select">
                <option value="fast" selected>âš¡ Fast</option>
                <option value="smart">ðŸ§  Smart</option>
            </select>
            <input type="text" id="message-input" placeholder="Type your message..."
                onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let ws;
        const userId = localStorage.getItem('userId') || `user_${Date.now()}`;
        localStorage.setItem('userId', userId);

        let currentThreadId = null;
        let threads = [];
        let typingIndicatorElement = null;
        let reconnectAttempts = 0;
        let currentAIMessage = "";  // Cache current AI response

        // LocalStorage keys
        const CACHE_KEY_PREFIX = "thread_messages_";
        const CURRENT_RESPONSE_KEY = "current_ai_response";

        // Initialize
        async function init() {
            await loadThreads();
            connect();
        }

        // Save message to localStorage cache
        function cacheMessage(threadId, message, type) {
            const cacheKey = CACHE_KEY_PREFIX + threadId;
            let messages = JSON.parse(localStorage.getItem(cacheKey) || "[]");
            messages.push({ type, content: message, timestamp: new Date().toISOString() });
            localStorage.setItem(cacheKey, JSON.stringify(messages));

            // Also save to server
            saveMessageToServer(threadId, message, type);
        }

        // Save current AI response
        function cacheCurrentResponse(content) {
            currentAIMessage = content;
            localStorage.setItem(CURRENT_RESPONSE_KEY, JSON.stringify({
                threadId: currentThreadId,
                content: content,
                timestamp: Date.now()
            }));
        }

        // Restore from cache on reconnect
        function restoreFromCache() {
            const cached = localStorage.getItem(CURRENT_RESPONSE_KEY);
            if (cached) {
                try {
                    const data = JSON.parse(cached);
                    // Only restore if less than 5 minutes old and same thread
                    if (data.threadId === currentThreadId &&
                        (Date.now() - data.timestamp) < 300000) {
                        console.log("Restoring cached response...");
                        // Find last AI message and update it
                        const container = document.getElementById("chat-container");
                        const messages = container.querySelectorAll('.message.ai');
                        if (messages.length > 0) {
                            const lastAI = messages[messages.length - 1];
                            const content = lastAI.querySelector('.message-content');
                            if (content) {
                                content.innerText = data.content;
                            }
                        }
                    }
                } catch (e) {
                    console.error("Error restoring cache:", e);
                }
            }
        }

        // Save message to server
        async function saveMessageToServer(threadId, message, type) {
            try {
                await fetch('http://localhost:8080/threads/save_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        thread_id: threadId,
                        user_id: userId,
                        message: message,
                        message_type: type
                    })
                });
            } catch (error) {
                console.error('Error saving message:', error);
            }
        }

        // Load threads from server
        async function loadThreads(autoSelect = true) {
            try {
                const response = await fetch(`http://localhost:8080/threads/${userId}`);
                threads = await response.json();
                renderThreads();

                if (autoSelect && threads.length > 0 && !currentThreadId) {
                    selectThread(threads[0].thread_id);
                }
            } catch (error) {
                console.error('Error loading threads:', error);
            }
        }

        // Render threads list
        function renderThreads() {
            const list = document.getElementById('threads-list');

            if (threads.length === 0) {
                list.innerHTML = '<div style="padding:20px; text-align:center; color:#95a5a6;">No threads yet</div>';
                return;
            }

            list.innerHTML = threads.map(thread => `
                <div class="thread-item ${thread.thread_id === currentThreadId ? 'active' : ''}"
                     onclick="selectThread('${thread.thread_id}')">
                    <div class="thread-title">${escapeHtml(thread.title || 'New Chat')}</div>
                    <div class="thread-date">${formatDate(thread.updated_at)}</div>
                </div>
            `).join('');
        }

        // Create new thread
        function createNewThread() {
            const threadId = `thread_${Date.now()}`;
            currentThreadId = threadId;

            threads.unshift({
                thread_id: threadId,
                title: 'New Chat',
                updated_at: new Date().toISOString()
            });

            renderThreads();
            clearChat();
            document.getElementById('message-input').focus();
        }

        // Select thread
        function selectThread(threadId) {
            currentThreadId = threadId;
            renderThreads();
            loadThreadMessages(threadId);
        }

        // Load messages for thread (from server + cache)
        async function loadThreadMessages(threadId) {
            try {
                // Try direct messages first (faster)
                const response = await fetch(`http://localhost:8080/threads/${threadId}/messages_direct`);
                const messages = await response.json();

                clearChat();
                messages.forEach(msg => {
                    addMessage(msg.content, msg.type === 'user' ? 'user' : 'ai', false);
                });
            } catch (error) {
                console.error('Error loading messages:', error);
                clearChat();
            }
        }

        // Clear chat
        function clearChat() {
            const container = document.getElementById('chat-container');
            container.innerHTML = '';
            removeEmptyState();
            currentAIMessage = "";
        }

        // Remove empty state
        function removeEmptyState() {
            const emptyState = document.getElementById('empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        // WebSocket connection with auto-reconnect
        function connect() {
            ws = new WebSocket("ws://localhost:8080/ws/chat");
            const statusDiv = document.getElementById("connection-status");

            ws.onopen = () => {
                statusDiv.innerText = "Connected";
                statusDiv.className = "connection-status connected";
                reconnectAttempts = 0;

                // Restore any cached response
                restoreFromCache();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                statusDiv.innerText = "Reconnecting...";
                statusDiv.className = "connection-status reconnecting";

                // Save current AI response before reconnect
                if (currentAIMessage) {
                    cacheCurrentResponse(currentAIMessage);
                    // Also save to server
                    if (currentThreadId) {
                        saveMessageToServer(currentThreadId, currentAIMessage, 'ai');
                    }
                }

                // Auto-reconnect with exponential backoff
                reconnectAttempts++;
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 10000);
                setTimeout(connect, delay);
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
            };
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById("message-input");
            const text = input.value.trim();
            if (!text) return;

            if (!currentThreadId) {
                createNewThread();
            }

            removeEmptyState();

            // Display user message
            addMessage(text, "user");

            // Cache user message
            cacheMessage(currentThreadId, text, 'user');

            // Reset AI message cache
            currentAIMessage = "";

            // Send to server
            const modelPref = document.getElementById("model-select").value;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user_id: userId,
                    thread_id: currentThreadId,
                    message: text,
                    model_preference: modelPref
                }));
                input.value = "";

                updateThreadTitle(text);
            } else {
                alert("Not connected to server! Reconnecting...");
                connect();
            }
        }

        // Update thread title
        function updateThreadTitle(firstMessage) {
            const thread = threads.find(t => t.thread_id === currentThreadId);
            if (thread && thread.title === 'New Chat') {
                thread.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                thread.updated_at = new Date().toISOString();
                renderThreads();
            }
        }

        // Handle incoming messages
        function handleMessage(data) {
            if (data.type === "token") {
                removeTypingIndicator();
                appendToLastAiMessage(data.content);
                // Cache incrementally
                currentAIMessage += data.content;
                cacheCurrentResponse(currentAIMessage);
            } else if (data.type === "status") {
                showTypingIndicator(data.content);
            } else if (data.type === "image") {
                removeTypingIndicator();
                addImage(data.content);
            } else if (data.type === "error") {
                removeTypingIndicator();
                addStatus("Error: " + data.content);
            } else if (data.type === "end_turn") {
                removeTypingIndicator();

                // Save complete AI response
                if (currentAIMessage && currentThreadId) {
                    cacheMessage(currentThreadId, currentAIMessage, 'ai');
                }

                // Clear cache
                localStorage.removeItem(CURRENT_RESPONSE_KEY);
                currentAIMessage = "";

                // Update thread list
                loadThreads(false);
            }
        }

        // Add message to chat
        function addMessage(text, role, scroll = true) {
            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = `message ${role}`;

            const content = document.createElement("div");
            content.className = "message-content";
            content.innerText = text;

            div.appendChild(content);
            container.appendChild(div);

            if (scroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        // Append to last AI message
        function appendToLastAiMessage(text) {
            const container = document.getElementById("chat-container");
            let lastMsg = container.lastElementChild;

            if (!lastMsg || !lastMsg.classList.contains("ai") || lastMsg.querySelector('img')) {
                addMessage(text, "ai");
            } else {
                const content = lastMsg.querySelector('.message-content');
                content.innerText += text;
                container.scrollTop = container.scrollHeight;
            }
        }

        // Show typing indicator
        function showTypingIndicator(statusText = "Thinking") {
            removeTypingIndicator();

            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = "message ai";
            div.id = "typing-indicator-msg";

            const indicator = document.createElement("div");
            indicator.className = "typing-indicator";
            indicator.innerHTML = '<span></span><span></span><span></span>';

            div.appendChild(indicator);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            typingIndicatorElement = div;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.remove();
                typingIndicatorElement = null;
            }
        }

        // Add status message
        function addStatus(text) {
            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = "status";
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Add image
        function addImage(base64Data) {
            const container = document.getElementById("chat-container");
            const div = document.createElement("div");
            div.className = "message ai";

            const content = document.createElement("div");
            content.className = "message-content";

            const img = document.createElement("img");
            img.src = `data:image/png;base64,${base64Data}`;

            content.appendChild(img);
            div.appendChild(content);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;

            return date.toLocaleDateString();
        }

        // Start
        init();
    </script>
</body>

</html>
